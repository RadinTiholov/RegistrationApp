<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="./static/css/site.css" type="text/css" rel="stylesheet">
    <script src="./src/app.js" type="module"></script>
</head>

<body>
    <div class="header">
        <a href="/register" class="logo">App</a>
        <div class="header-right">
            <a id="welcome-msg" class="user">Welcome, asd</a>
            <a href="/register" class="guest">Register</a>
            <a href="/login" class="guest">Login</a>
            <a href="/logout" class="user">Logout</a>
        </div>
    </div>

    <section id="form-login" class="view-section">
        <div class="card">
            <div class="container">
                <form class="form">
                    <h1>Login</h1>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password..">

                    <p class="error-message" id="login-error-message"></p>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <section id="form-register" class="view-section">
        <div class="card">
            <div class="container">
                <form class="form">
                    <h1>Register</h1>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email..">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstName" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastName" placeholder="Your last name..">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password..">

                    <p class="error-message" id="register-error-message"></p>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <section id="confirm-email" class="view-section">
        <div class="card">
            <div class="container">
                <h1>Please go to your email to finish the registration!</h1>
                <div>
                    <p id="re-confirm-email" style="display: none;"></p>
                    <p id="re-confirm-name" style="display: none;"></p>
                </div>
                <div>
                    <button type="button" id="resend-email-button">Resend email!</button>
                </div>
            </div>
        </div>
    </section>

    <section id="form-update" class="view-section">
        <div class="card">
            <div class="container">
                <form class="form">
                    <h1>Update information</h1>

                    <h3 id="email-box">Your email: </h3>

                    <label for="first-name-update">First Name</label>
                    <input type="text" id="first-name-update" name="firstName" placeholder="Your name..">

                    <label for="last-name-update">Last Name</label>
                    <input type="text" id="last-name-update" name="lastName" placeholder="Your last name..">

                    <p class="error-message" id="update-error-message"></p>
                    <p id="update-success-message"></p>
                    <input type="submit" value="Submit">
                    <button type="button" id="delete-button">Delete</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
